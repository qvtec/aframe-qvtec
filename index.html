<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>qvtec aframe</title>
    <meta name="description" content="qvtec - A-Frame">
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('change-color-on-hover', {
        schema: {
          color: {default: '#ECECEC'}
        },
    
        init: function () {
          var data = this.data;
          var el = this.el;
          var defaultColor = el.getAttribute('material').color;
    
          el.addEventListener('mouseenter', function () {
            el.setAttribute('color', data.color);
          });
    
          el.addEventListener('mouseleave', function () {
            el.setAttribute('color', defaultColor);
          });

          el.addEventListener('mousedown', function () {
            location.href = '/';
          });
        }
      });
      AFRAME.registerComponent('scale-on-hover', {
        init: function () {
          var data = this.data;
          var el = this.el;

          el.addEventListener('mouseenter', function () {
            if (el.getAttribute('scale').x < 0.8) return;
            el.setAttribute('animation__logo_hover_scale1', 'enabled: true');
            el.setAttribute('animation__logo_hover_scale2', 'enabled: false');
          });

          el.addEventListener('mouseleave', function () {
            if (el.getAttribute('scale').x < 0.8) return;
            el.setAttribute('animation__logo_hover_scale2', 'enabled: true');
            el.setAttribute('animation__logo_hover_scale1', 'enabled: false');
          });

          el.addEventListener('mousedown', function () {
            location.href = '/';
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene background="color: #f5f5f5" fog="type: linear; color: #f5f5f5; far: 30; near: 0" cursor="rayOrigin: mouse">
      <a-assets>
        <a-mixin id="image" geometry="height: 2; width: 2"></a-mixin>
        <img id="sankaku" src="./assets/sankaku.png">
        <img id="qvtec" src="./assets/qvtec.png">
        <img id="shadow3" src="./assets/radial-shadow-3.png">
      </a-assets>

      <a-entity id="logo" position="0 1.7 0" scale="0.4 0.4 0.4" rotation ="0 -360 0" scale-on-hover
        animation__logo_position="property:position; to:0 1.6 -3; delay:500; dur:800; easing:easeOutQuart"
        animation__logo_rotation="property:rotation; to:0 360 0; delay:1300; dur:600; easing:easeOutSine"
        animation__logo_scale="property:scale; to:0.8 0.8 0.8; delay:2000; dur:1200; easing:easeInOutQuint"
        animation__logo_hover_scale1="property:scale; dur: 500; to:1 1 1; easing:easeInOutQuint; enabled:false;"
        animation__logo_hover_scale2="property:scale; dur: 500; to:0.8 0.8 0.8; easing:easeInOutQuint; enabled:false;">
        <a-image mixin="image" src="#sankaku"></a-image>
        <a-image mixin="image" src="#qvtec"></a-image>
      </a-entity>

      <a-entity position="0 0 -10">
        <!-- r1 -->
        <a-entity position="6 0 3.5">
          <a-sphere position="0 1.5 0" radius="1.5" color="#ECECEC" roughness="0.8" change-color-on-hover="color:#0aa0ab"></a-sphere>
          <a-image src="#shadow3" rotation="-90 0 0" scale="1.5 1.5 1.5"></a-image>
        </a-entity>

        <!-- r2 -->
        <a-entity position="20 0 -2">
          <a-sphere position="0 10 0" radius="10" color="#ECECEC" roughness="0.2" change-color-on-hover="color:#0aa0ab"></a-sphere>
          <a-image src="#shadow3" rotation="-90 0 0" scale="9 9 9"></a-image>
        </a-entity>

        <!-- r3 -->
        <a-entity position="-5 0 0">
          <a-sphere position="0 1 0" radius="1" color="#ECECEC" roughness="0.2" change-color-on-hover="color:#0aa0ab"></a-sphere>
          <a-image src="#shadow3" rotation="-90 0 0" scale="1 1 1"></a-image>
        </a-entity>

        <!-- l1 -->
        <a-entity position="-5 0 4">
          <a-sphere position="0 1 0" radius="1" color="#ECECEC" roughness="0.2" change-color-on-hover="color:#0aa0ab"></a-sphere>
          <a-image src="#shadow3" rotation="-90 0 0" scale="1 1 1"></a-image>
        </a-entity>

        <!-- l2 -->
        <a-entity position="-10 0 2">
          <a-sphere position="0 3 0" radius="3" color="#ECECEC" roughness="0.2" change-color-on-hover="color:#0aa0ab"></a-sphere>
          <a-image src="#shadow3" rotation="-90 0 0" scale="3 3 3"></a-image>
        </a-entity>
      </a-entity>

      <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
      <a-light type="ambient" color="#fff"></a-light>
    </a-scene>
  </body>
</html>
